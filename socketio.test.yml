config:
  target: "http://localhost:1337"
  socketio:
    transports: ["websocket"]
    query:
      socket_key: ""
      socket_secret: ""
  phases:
    - duration: 60
      arrivalRate: 100

scenarios:
  - name: My Socket.IO test
    engine: socketio # Enable the Socket.IO engine
    flow:
      - emit:
          channel: "join:room"
          data: "Sample"
